<div class="container">
  <div class="row mb-3   p-5 bg-light border rounded-3">
    <h1>Encuentra la imagen Impostora</h1> 
    <div class="col-12">
      <div class="alert alert-primary" role="alert">
        Hola, para jugar seleccione la imagen que NO corresponde al termino:  <b>{{searchTerm}}</b>
      </div> 
    </div>  
      <div class="col" *ngFor="let term of terms;let index=index;"> 
        <button type="button d-flex justify-content-evenly" (click)="setSearchTerm(term)" class="btn btn-outline-primary btn-width-middle">{{term}}</button>
      </div>
    
    
   
  </div>
  <div class="row">
    <div class="col-8   p-5 bg-light border rounded-3">
      <app-dashboard
        [searchTerm]="searchTerm"
        (userHasPlayed)="refreshScore($event)"
      ></app-dashboard>
    </div>
    <div class="col ms-3   p-5 bg-light border rounded-3">
      <div class="mt-3"><app-score (finalizeScore)="finalizeScore()"></app-score></div>
      <div class="mt-3"><app-score-no-zero></app-score-no-zero></div>
      <div class="mt-3"><app-score-global (restartScore)="restartScore()"></app-score-global> </div>
      

      
      
    </div>
    
  </div>
</div>
